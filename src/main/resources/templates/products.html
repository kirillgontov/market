<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Каталог товаров</title>
</head>
<body>
<div class="container">
    <h1>Каталог товаров</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productsList}">
            <td th:text="${product.getId()}"/>
            <td th:text="${product.getTitle()}"/>
            <td th:text="${product.getPrice()}"/>
            <td><a th:href="@{'/products/edit/' + ${product.getId()}}">edit</a></td>
            <td><a th:href="@{'/products/delete/' + ${product.getId()}}">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/products/add}" role="button">Добавить товар</a>
</div>
</body>
</html>
